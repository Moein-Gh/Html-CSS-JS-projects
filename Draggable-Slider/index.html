<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>image carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://www.superprof.co.uk/blog/wp-content/uploads/2018/02/landscape-photography-tutorials-980x551.jpg" alt="">
            <img src="https://i.pinimg.com/originals/26/64/fa/2664facbc7213f01662dd5dc8e512e1b.png" alt="">
            <img src="https://images.theconversation.com/files/125391/original/image-20160606-13080-s7o3qu.jpg?ixlib=rb-1.1.0&rect=0%2C62%2C3200%2C1552&q=45&auto=format&w=1356&h=668&fit=crop" alt="">
            <img src="https://jooinn.com/images/landscape-285.jpg" alt="">
        </div>

    </div>
    <button id="left" class="btn"><i class="fas fa-angle-double-left"></i></button>
    <button id="right" class="btn"><i class="fas fa-angle-double-right"></i></button>



    <script src="script.js"></script>
</body>

</html>
